<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Rhyme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
	<h2>Real Time Rhyme</h2>
	<p>Start typing; a random rhyme for the last typed word will appear below.</p>
        <textarea id="text-area" rows="6"></textarea>
        <p class="wordDisplay" id="last-word"></p>
		<p class="wordDisplay" id="last-word-alliteration"></p>
		<p class="wordDisplay" id="last-word-random"></p>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rita/3.1.0/rita.min.js" integrity="sha512-v9hhCveg/k596dShOiEZgU7PgBJPDBt0zQQ6qcsFJFPIic4PCRStKpmHB6LFKLZcSCRDimtNKuN+BlPXNxxxyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
