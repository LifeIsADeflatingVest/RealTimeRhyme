<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Rhyme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
	<div id="flow"></div>
	<div id="flowHeight"></div>
	<h2>Real Time Rhyme</h2>
        <textarea id="text-area" rows="6"></textarea>
		<div id="stressPatterns"><input id="thePattern"><br>
		<button id="stressButton">Stresses</button><button onclick="clearFields();" style="background-color:crimson">Clear</button><button id="synButton">Synonyms</button>
		</div>
		<p class="wordDisplay synned" id="last-word-syn"></p>
		<p class="wordDisplay stressed" id="last-word-stress"></p>
        <p class="wordDisplay rhymed" id="last-word"></p>
		<p class="wordDisplay allitered" id="last-word-alliteration"></p>
		<p class="wordDisplay" id="last-word-random"></p>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rita/3.1.0/rita.min.js" integrity="sha512-v9hhCveg/k596dShOiEZgU7PgBJPDBt0zQQ6qcsFJFPIic4PCRStKpmHB6LFKLZcSCRDimtNKuN+BlPXNxxxyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	
    <script src="script.js"></script>
</body>
</html>
